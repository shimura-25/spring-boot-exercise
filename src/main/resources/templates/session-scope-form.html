<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    名前を入力してください
    <form th:action="@{/session-scope/input-name}" method="post">
        <!-- SessionScopeControllerのメソッド名が/session-scope。 -->
        <!-- その中の/input-nameメソッドにつなげる-->
        <input type="text" name="name">
        <button>送信</button>
    </form>
</body>
</html>
